<!-- event binding -->
<h2>Eventos</h2>
<button [disabled]="btnDisable">Enviar</button>
<button (click)="toggleButton()">Toggle Button</button>
<p>Edad {{person.age}}</p>
<button (click)="ageIncrease()">Age ++</button>
<h1>Hello world</h1>
<!-- property binding -->
<button [disabled]="btnDisable">Enviar</button>
<input type="text" [placeholder]="person.name">
<progress max="100" [value]="person.age"></progress>
<img width="100" [src]="person.avatar">
<!--  string interpolation -->
<h2>{{ "Hello world".repeat(3) }}</h2>
<p>3 + 3 = {{ 3 + 3 }}</p>
<h3>Hola soy {{name}} tengo {{age}} a√±os</h3>
